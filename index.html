<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3907b1c5ee.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
      <div class="choice" id="r">
        <i class="fas fa-hand-rock fa-8x"></i>
      </div>
      <div class="choice" id="p">
        <i class="fas fa-hand-paper fa-8x"></i>
      </div>
      <div class="choice" id="s">
        <i class="fas fa-hand-scissors fa-8x"></i>
      </div>
    </div>
    
    <p id="action-message">Make your move!</p>
    
    <button class="btn restart-btn submit">Restart Game!</button>
    
    <script src="app.js"></script>
  </body>
</html>
